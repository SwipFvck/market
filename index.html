<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Panel Pterodactyl</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0e0e10;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #1a1c23;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 360px;
    }

    .login-box h2 {
      margin-bottom: 25px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #2a2d37;
      border: 1px solid #3c3f4a;
      border-radius: 6px;
      color: #fff;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .login-box button:hover {
      background: #4338ca;
    }

    .register {
      text-align: center;
      margin-top: 15px;
    }

    .register button {
      background: #10b981;
    }

    .register button:hover {
      background: #059669;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login ke Panel</h2>
    <input type="text" id="username" placeholder="Username"/>
    <input type="password" id="password" placeholder="Password"/>
    <button onclick="login()">Login</button>

    <div class="register">
      <p>Belum punya akun?</p>
      <button onclick="goToRegister()">Buat Akun</button>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const storedUser = JSON.parse(localStorage.getItem("registeredUser"));

      if (storedUser && user === storedUser.username && pass === storedUser.password) {
        alert("Login berhasil!");
        window.location.href = "produk.html";
      } else {
        alert("Username atau password salah!");
      }
    }

    function goToRegister() {
      window.location.href = "register.html";
    }
  </script>

</body>
</html>
