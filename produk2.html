<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Marketplace</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h2 {
      margin: 0.5rem 0;
    }
    .card p {
      margin-bottom: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Modern Marketplace</h1>
  </header>
  <main class="products">
    <div class="card" onclick="buy('Laptop', 15000000)">
      <img src="https://via.placeholder.com/300x200?text=Laptop" alt="Laptop">
      <h2>Laptop</h2>
      <p>Rp15.000.000</p>
    </div>
    <div class="card" onclick="buy('Smartphone', 5000000)">
      <img src="https://via.placeholder.com/300x200?text=Smartphone" alt="Smartphone">
      <h2>Smartphone</h2>
      <p>Rp5.000.000</p>
    </div>
    <div class="card" onclick="buy('Headphone', 250000)">
      <img src="https://via.placeholder.com/300x200?text=Headphone" alt="Headphone">
      <h2>Headphone</h2>
      <p>Rp250.000</p>
    </div>
  </main>  <script>
    function buy(product, price) {
      // Simulasi redirect ke halaman payment
      const params = new URLSearchParams({ product, price });
      window.location.href = 'payment.html?' + params.toString();
    }
  </script></body>
</html>
