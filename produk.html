<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social - Swiper Fvck</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000000;
      color: #00ffd5;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      position: relative;
    }

    .menu-toggle {
      position: absolute;
      left: 1rem;
      top: 1.2rem;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background-color: #00ffd5;
      border-radius: 2px;
      transition: 0.4s;
    }

    /* NAV sebagai overlay fixed */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 50%;
      background: rgba(17, 17, 17, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 1.5rem;
      z-index: 1000;
      padding: 2rem;
    }

    nav a {
      color: #00ffd5;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00c7ab;
    }

    /* Blur efek saat menu terbuka */
    .blur {
      filter: blur(8px);
      transition: filter .3s;
    }

    /* Tombol silang di pojok kanan atas */
    .close-menu {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    .close-menu:hover {
      color: #00ffd5;
    }

    iframe {
      width: 90%;
      max-width: 1000px;
      height: 562px; /* 16:9 ratio */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    footer {
      background-color: #000000;
      color: #00ffd5;
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 30px;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      color: #fff;
      text-align: center;
    }
    .product, .payment-method {
      background: black;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    .btn {
      background-color: #25D366;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .btn:hover {
      background-color: #1ebe5d;
    }
    
  </style>
</head>

<body>
  <header>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    Swiper Fvck
  </header>

  <!-- menu overlay -->
  <nav id="nav">
    <div class="close-menu" onclick="toggleMenu()">Ã—</div>
    <a href="index.html">Produk</a>
    <a href="social.html">Social</a>
  </nav>

<div class="product">
  <h3>Pilih Produk</h3>
  <label><input type="radio" name="product" value="Kaos - Rp100.000"> Kaos - Rp100.000</label>
  <label><input type="radio" name="product" value="Topi - Rp50.000"> Topi - Rp50.000</label>
  <label><input type="radio" name="product" value="Jaket - Rp200.000"> Jaket - Rp200.000</label>
</div>

<div class="payment-method">
  <h3>Pilih Metode Pembayaran</h3>
  <label><input type="radio" name="payment" value="Dana"> Dana</label>
  <label><input type="radio" name="payment" value="OVO"> OVO</label>
  <label><input type="radio" name="payment" value="GoPay"> GoPay</label>
  <label><input type="radio" name="payment" value="QRIS"> QRIS</label>
</div>

<button class="btn" onclick="checkout()"><strong>Checkout via WhatsApp</strong></button>

<script>
  function checkout() {
    const product = document.querySelector('input[name="product"]:checked');
    const payment = document.querySelector('input[name="payment"]:checked');

    if (!product || !payment) {
      alert('Silakan pilih produk dan metode pembayaran.');
      return;
    }

    const phone = "6282115117899"; // Ganti dengan nomor WhatsApp admin tanpa +, contoh: 62812xxxxxxx
    const message = `Halo Admin, saya ingin membeli:\n\nProduk: ${product.value}\nMetode Pembayaran: ${payment.value}`;

    const encodedMsg = encodeURIComponent(message);
    const waLink = `https://wa.me/${phone}?text=${encodedMsg}`;
    window.open(waLink, '_blank');
  }
  
  <footer>&copy; 2025 Swiper Fvck</footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      const main = document.querySelector('.contact-container');
      const open = nav.style.display !== 'flex';
      nav.style.display = open ? 'flex' : 'none';
      main.classList.toggle('blur', open);
    }
    
</script>
</body>
</html>
