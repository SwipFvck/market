<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market Swiper Fvck</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #25D366;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, .payments, button {
      width: 100%;
      margin-top: 10px;
    }

    .payments label {
      display: block;
      background: #e9ecef;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .payments input {
      margin-right: 10px;
    }

    button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebe5b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Marketplace Swiper Fvck</h2>

    <label for="product">Pilih Produk:</label>
    <select id="product">
      <option value="Panel 1gb">Panel 1gb - Rp2.000</option>
      <option value="Panel 2gb">Panel 2gb - Rp3.000</option>
      <option value="Panel 3gb">Panel 3gb - Rp4.000</option>
      <option value="Panel 4gb">Panel 4gb - Rp5.000</option>
      <option value="Panel 5gb">Panel 5gb - Rp6.000</option>
      <option value="Panel 6gb">Panel 6gb - Rp7.000</option>
      <option value="Panel 7gb">Panel 7gb - Rp8.000</option>
      <option value="Panel 8gb">Panel 8gb - Rp9.000</option>
      <option value="Panel 9gb">Panel 9gb - Rp10.000</option>
      <option value="Panel 10gb">Panel 10gb - Rp11.000</option>
      <option value="Panel unli">Panel Unli - Rp13.000</option>
      <option value="Reseller Panel">Reseller Panel - Rp5.000</option>
      <option value="Jasa Rename Sc">Jasa Rename Sc - Rp10.000</option>
      <option value="Jasa Fix Sc Error">Jasa Fix Sc Error - Rp15.000</option>
      <option value="Jasa Add Key">Jasa Add Key - Rp10.000</option>
      <option value="Jasa Create Sc">Jasa Create Sc - Rp35.000</option>
      <option value="Sc Push Kontak">Sc Push Kontak - Rp10.000</option>
      <option value="Sc Cpanel">Sc Cpanel - Rp15.000</option>
      <option value="Sc Levi Botz No Enc">Sc Levi Botz No Enc - Rp15.000</option>
      <option value="Sc Cpanel Fvckers No Enc">Sc Cpanel Fvckers No Enc - Rp15.000</option>
      <option value="Sc Itachi Multi Device">Sc Itachi Multi Device - Rp55.000</option>
    </select>

    <label>Pilih Metode Pembayaran:</label>
    <div class="payments">
      <label><input type="radio" name="payment" value="dana" /> DANA</label>
      <label><input type="radio" name="payment" value="ovo" /> OVO</label>
      <label><input type="radio" name="payment" value="gopay" /> GoPay</label>
      <label><input type="radio" name="payment" value="qris" /> QRIS</label>
    </div>

    <button onclick="submitToWhatsApp()">Bayar Sekarang</button>
  </div>

  <script>
    function submitToWhatsApp() {
      const product = document.getElementById("product").value;
      const paymentMethods = document.getElementsByName("payment");
      let selectedPayment = null;

      for (let method of paymentMethods) {
        if (method.checked) {
          selectedPayment = method.value;
          break;
        }
      }

      if (!selectedPayment) {
        alert("Silakan pilih metode pembayaran.");
        return;
      }

      const phoneNumber = "6282115117899"; // Ganti dengan nomor WhatsApp Anda
      const message = `${selectedPayment} bang gw pengen buy *${product}*.`;

      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
