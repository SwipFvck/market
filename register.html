<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Akun</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0e0e10;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .register-box {
      background: #1a1c23;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 360px;
    }

    .register-box h2 {
      margin-bottom: 25px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }

    .register-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #2a2d37;
      border: 1px solid #3c3f4a;
      border-radius: 6px;
      color: #fff;
    }

    .register-box button {
      width: 100%;
      padding: 12px;
      background: #10b981;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .register-box button:hover {
      background: #059669;
    }

    .register-box .back {
      background: #6b7280;
      margin-top: 10px;
    }

    .register-box .back:hover {
      background: #4b5563;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Buat Akun</h2>
    <input type="text" id="newUsername" placeholder="Username Baru" />
    <input type="password" id="newPassword" placeholder="Password Baru" />
    <button onclick="register()">Daftar</button>
    <button class="back" onclick="backToLogin()">Kembali ke Login</button>
  </div>

  <script>
    function register() {
      const user = document.getElementById("newUsername").value;
      const pass = document.getElementById("newPassword").value;

      if (user && pass) {
        localStorage.setItem("registeredUser", JSON.stringify({ username: user, password: pass }));
        alert("Akun berhasil dibuat! Silakan login.");
        window.location.href = "index.html";
      } else {
        alert("Harap isi semua data!");
      }
    }

    function backToLogin() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
